<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário</title>

    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/estilos.css">
</head>
<body>
    <div class="container">
        <form id="formulario">
            <h2>FICOU COM DÚVIDA?</h2>
            <h2>NOS MANDE UMA MENSAGEM</h2>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            <span class="erro"></span>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            <span class="erro"></span>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
            <span class="erro"></span>

            <label for="duvida">Dúvida:</label>
            <textarea id="duvida" name="duvida" placeholder="Digite sua dúvida"></textarea>
            <span class="erro"></span>

            <button type="submit">Enviar</button>
        </form>
    </div>
    

    <script src="./src/js.js"></script>
</body>
</html>
