<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário</title>

    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/estilos.css">
</head>
<body>
    <main>
        <div class="texto">
            <h2>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h2>
    
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <div class="container">
            <form id="formulario">
                <label class="nome" for="nome"></label>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo *">
                <span class="erro"></span>
    
                <label class="email" for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email *">
                <span class="erro"></span>
    
                <label class="telefone" for="telefone"></label>
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone *">
                <span class="erro"></span>
    
                <label class="mensagem" for="mensagem"></label>
                <textarea id="mensagem" name="mensagem" placeholder="Mensagem *"></textarea>
                <span class="erro"></span>
    
                <p>*campos obrigatórios</p>
    
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    

    <script src="./src/js.js"></script>
</body>
</html>
